syntax = "proto3";

package model;

option go_package = "/modelpb";

service GoService {
  rpc SendTrainingData (TrainingRequest) returns (TrainingResponse);
}

message TrainingRequest {
  string tenant_id = 1;
  repeated string feature_names = 2;
  repeated float values = 3;
}

message TrainingResponse {
  string status = 1;
}

